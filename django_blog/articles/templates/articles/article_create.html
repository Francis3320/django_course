{% extends 'global.html' %}

{% block content %}
<div class="create">

    <h1>Create an Awesome article for everyone to see </h1>
    <form class="site-form" action="{% url 'articles:create' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form}}
        <button type="Submit">Create</button>
    </form>
</div>


{% endblock %}
